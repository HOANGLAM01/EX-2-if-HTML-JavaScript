<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var canha = prompt("Nhập vào canh góc vuông thứ nhất");
  var canhb = prompt("Nhập vào cạnh góc vuông thứ hai");
  canhA = parseInt(canha);
  canhB = parseInt(canhb);
  triangle = (canhA * canhB)/2;
  document.writeln("Diện tích tam giác vuông là: " + triangle);
</script>
</body>
</html>
