<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var number1 = prompt("Nhập số nhân với x");
    var number2 = prompt("Nhập số đi riêng");
    number01 = parseInt(number1);
    number02 = parseInt(number2);
    result = -number02/number01
    if (number01 == 0) {
        if (number02 == 0)
            document.writeln("phương trình vô số nghiệm");
        else
            document.writeln("phương trình vô nghiệm");
    } else
        document.writeln("phương trình có nghiệm " + result);
</script>
</body>
</html>
